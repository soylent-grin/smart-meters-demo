<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<title>Smart Meters</title>
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="http://cdn.knightlab.com/libs/timeline/latest/css/timeline.css">
	<link rel="stylesheet" href="css/main.css" />
</head>
<body>
	<div id="main-wrapper" class="overheat">
		<div>
			<div id="main-map"></div>			
			<div class="btn-group main-toolbar" role="group">
				<button type="button" class="btn btn-default temp" data-mode="temp">Temperature</button>
				<button type="button" class="btn btn-default overheat" data-mode="overheat">Overheat</button>
			</div>			
			<aside id="overheat-info" class="preloader">
				<ul></ul>
			</aside>
			<div id="main-clock">11:11</div>
			<div id="main-timeline"></div>
		</div>
	</div>

	<li class="building-item template">
		<div>
			<label for="">Адрес: <span class="address"></span></label>
			<label for="">Перетоп: <span class="overheat"></span></label>
		</div>
	</li>
	
	<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
	<script src="js/lib/leaflet-heatmap.js"></script>
	<script src="http://maps.googleapis.com/maps/api/js?sensor=false&amp;libraries=places"></script>
	<script src="js/lib/OSMBuildings-Leaflet.js"></script>
	<script type="text/javascript" src="http://cdn.knightlab.com/libs/timeline/latest/js/storyjs-embed.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
